# GPU Profile Configuration
# Faster processing with CUDA support

# Device settings
device:
  type: "gpu"
  gpu_id: 0                      # GPU device ID (0-7)
  gpu_mem: 8000                  # GPU memory allocation (MB)

# PaddleOCR settings
paddleocr:
  # ===== Basic Settings =====
  # Language
  lang: "th"

  # Device
  device: "gpu"

  # OCR Version (PP-OCRv5, PP-OCRv4, PP-OCRv3)
  # ocr_version: null  # null = use default (latest)

  # ===== Model Paths (Custom Models) =====
  # Set these to use custom models from models/ folder
  # Leave commented (or set to null) to use default PaddleOCR models

  # Detection Model
  # use_custom_detection_model: false  # Set to true to enable custom path
  # text_detection_model_name: null
  # text_detection_model_dir: null     # e.g., "models/det/my_det_model"

  # Recognition Model
  # use_custom_recognition_model: false  # Set to true to enable custom path
  # text_recognition_model_name: null
  # text_recognition_model_dir: null     # e.g., "models/rec/my_rec_model"

  # ===== Detection Parameters =====
  # Use custom detection parameters
  # use_custom_detection_params: false

  # Detection thresholds and settings
  det_db_box_thresh: 0.7              # Text box threshold (0.5-0.9, higher = stricter)
  det_db_unclip_ratio: 1.5            # Box expansion ratio (1.0-2.5, higher = larger boxes)
  # text_det_thresh: null               # Pixel threshold
  # text_det_limit_side_len: null       # Max image side length for detection
  # text_det_limit_type: null           # "min" or "max"
  # text_det_input_shape: null          # e.g., [640, 640]

  # ===== Recognition Parameters =====
  # Use custom recognition parameters
  # use_custom_recognition_params: false

  rec_batch_num: 12                   # Batch size for recognition (larger for GPU)
  # text_rec_score_thresh: 0.5          # Recognition score threshold (0.0-1.0)
  # text_rec_input_shape: null          # e.g., [3, 48, 320]

  # ===== Advanced Features =====
  # Document Orientation Classification
  use_doc_orientation_classify: false # Enable document orientation (0째, 90째, 180째, 270째)
  # use_custom_orientation_model: false
  # doc_orientation_classify_model_name: null
  # doc_orientation_classify_model_dir: null  # e.g., "models/orientation/my_model"

  # Document Unwarping (Curved text correction)
  use_doc_unwarping: false            # Enable text unwarping
  # use_custom_unwarping_model: false
  # doc_unwarping_model_name: null
  # doc_unwarping_model_dir: null       # e.g., "models/unwarp/my_model"

  # Textline Orientation
  use_textline_orientation: true      # Enable text line orientation (good with GPU)
  # use_custom_textline_model: false
  # textline_orientation_model_name: null
  # textline_orientation_model_dir: null  # e.g., "models/textline/my_model"
  # textline_orientation_batch_size: null

  # ===== Performance Settings =====
  # CPU Acceleration (disabled for GPU)
  enable_mkldnn: false                # Disabled for GPU

  # GPU Acceleration
  use_tensorrt: false                 # Enable TensorRT for better performance
  precision: "fp32"                   # "fp32" or "fp16" (fp16 faster but less accurate)
  # enable_hpi: false                   # Enable HPI mode

  # ===== Other Settings =====
  # Custom PaddleX config file
  # paddlex_config: null                # Path to PaddleX config YAML
